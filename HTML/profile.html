<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>User Profile</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul class="list-group mb-4">
                    <li class="list-group-item fw-bold">Your account</li>
                    <li class="list-group-item"><i class="bi bi-person me-2"></i> Profile</li>
                    <li class="list-group-item"><i class="bi bi-bell me-2"></i> Notifications</li>
                    <li class="list-group-item"><i class="bi bi-hand-thumbs-up me-2"></i> Reactions Received</li>
                    <li class="list-group-item"><i class="bi bi-bookmark me-2"></i> Bookmarks</li>
                </ul>
                <ul class="list-group mb-4">
                    <li class="list-group-item fw-bold">Settings</li>
                    <li class="list-group-item"><i class="bi bi-person-gear me-2"></i> Account</li>
                    <li class="list-group-item"><i class="bi bi-shield-lock me-2"></i> Privacy</li>
                    <li class="list-group-item"><i class="bi bi-sliders me-2"></i> Preferences</li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item fw-bold"><i class="bi bi-box-arrow-right me-2"></i> Logout</li>
                </ul>
            </div>

            <div class="col-md-8">
                <form action="" class="card p-4 shadow-sm">
                    <div class="row mb-3">
                        <label for="username" class="col-sm-3 col-form-label text-md-end">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" value="JohnDoe123" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label text-md-end">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" value="JohnDoe123@gmail.com" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="avatar" class="col-sm-3 col-form-label text-md-end">Avatar:</label>
                        <div class="col-sm-9">
                            <img src="../IMG/whiteguy.png" type="text" class="avatar" id="avatar">
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="button" id="changeAvatarBtn" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#avatarModal">
                                Change Avatar
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 text-md-end">
                            Profile Banner:
                        </div>
                        <div class="col-sm-9">
                            <img src="../IMG/loginBG.png" type="text" class="banner" id="banner">
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#bannerModal">
                                Change Profile Banner
                            </button>

                            <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Change profile banner</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body ">
                                            <div id="cropper-container1">
                                                <img id="previewBanner" src="../IMG/loginBG.png" class="banner mb-3">
                                            </div>
                                            <br>
                                            <div class="d-flex flex-row flex-wrap align-items-center justify-content-center gap-5">
                                                
                                                <button type="button" class="btn btn-warning " id="cropBannerBtn">Crop</button>

                                                <label class="btn btn-outline-secondary ">
                                                    Upload Image
                                                    <input type="file" class="d-none" id="bannerInput" accept="image/*">
                                                </label>
                                            </div>
                                            
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" id="saveBanner"
                                                style="display: none;">Save Changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 text-md-end">Date of Birth:</div>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="DOB">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3 text-md-end">Location:</div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 text-md-end">Website:</div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="website">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3 text-md-end">About you:</div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="userText" rows="7" placeholder="Type here..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 text-md-end"></div>
                        <div class="col-sm-9">
                            <button class="btn btn-primary" onclick="">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Avatar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="cropper-container2">
                        <img id="previewAvatar" src="../IMG/whiteguy.png" class="avatar mb-3">
                    </div>
                    
                    <br>
                    <div class="d-flex flex-row flex-wrap align-items-center justify-content-center gap-5">
                        <button type="button" class="btn btn-warning" id="cropAvatarBtn">Crop</button>
                        <label class="btn btn-outline-secondary">
                            Upload Image
                            <input type="file" class="d-none" id="avatarInput" accept="image/*">
                        </label>
                    </div>
                    
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAvatar" style="display: none;">
                        Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="../JS/profile.js"></script>
</body>

</html>
