<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Chapter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .upload-box:hover {
      border-color: #ff5722;
    }
  </style>
</head>
<body class="bg-light py-5">

<div class="container bg-white p-4 rounded shadow-sm">
  <h3 class="mb-3">Upload Chapter</h3>

  <div class="alert alert-warning text-center">
    Make sure to read the guidelines!
  </div>

  <!-- Manga Details (static preview) -->
  <div class="d-flex align-items-center border rounded p-3 mb-4">
    <img src="cover.jpg" alt="Manga Cover" class="me-3" style="width: 60px; height: 90px; object-fit: cover;">
    <div>
      <strong>The Fragrant Flower Blooms with Dignity</strong><br>
      Mikami Saka <span class="badge bg-success ms-2">Ongoing</span>
    </div>
  </div>

  <form action="upload_chapter.php" method="POST" enctype="multipart/form-data">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="1" id="oneshotCheck" name="is_oneshot">
      <label class="form-check-label" for="oneshotCheck">
        This is a Oneshot
      </label>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" name="volume" class="form-control" placeholder="Volume Number">
      </div>
      <div class="col-md-4">
        <input type="text" name="chapter" class="form-control" placeholder="Chapter Number">
      </div>
      <div class="col-md-4">
        <select name="language" class="form-select" required>
          <option value="">Scanlation Language *</option>
          <option value="en">English</option>
          <option value="jp">Japanese</option>
          <option value="fr">French</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <input type="text" name="chapter_name" class="form-control" placeholder="Chapter Name">
    </div>

    <!-- Upload area -->
    <div class="mb-4">
      <label class="form-label">Pages</label>
      <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <p><strong>+</strong><br>Click or drag pages here</p>
        <input type="file" id="fileInput" name="pages[]" multiple accept="image/*" hidden>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" name="upload_another" class="btn btn-outline-primary">Upload and add another chapter</button>
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </form>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  fileInput.addEventListener('change', function () {
    const box = document.querySelector('.upload-box p');
    if (this.files.length > 0) {
      box.innerHTML = `${this.files.length} file(s) selected`;
    }
  });
</script>

</body>
</html>
