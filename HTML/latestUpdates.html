<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Push Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/latestUpdates.css">

</head>
<body>

    <header style="background-color: #ff6600;">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="../IMG/cat.jpg" alt="Mangadex_Logo" class="logo-img"> 
                            <span style="text-align: center; font-size: 30px; color: rgb(0, 0, 0);"> Mangadax</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <input type="text" placeholder="Search" class="search-bar">
                    <a href="profile.html" class="profile-link">
                        <img src="../IMG/avatar.png" alt="Profile" class="profile-avatar">
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    
    <h1>Latest Updates</h1>
    
    <div class="container-fluid wid">
        <div class="manga-card">
            <!-- Left: Cover Image -->
            <div class="manga-cover">
                <a href="#">
                    <img src="../IMG/1/m1.jpg" alt="Manga Cover">
                </a>
            </div>
    
            <!-- Right: Details -->
            <div class="manga-details">
                <div class="manga-header">
                    <img class="flag" src="https://mangadex.org/img/flags/jp.svg">
                    <a href="#" class="manga-title"><strong>Zeikin de Katta Hon</strong></a>
                </div>
                <hr>
    
                <div class="chapter-container">
                    <div class="chapter-info">
                        <div class="info-left">
                            <div class="chapter-title mb-1">
                                <a href="#">
                                    <img class="flag" src="https://mangadex.org/img/flags/gb.svg">
                                    <strong>Vol. 9 Ch. 70.5 â€“ Vol. 9 Extras</strong>
                                </a>
                            </div>
                            <div  class="scan-group">
                                <a href="#">
                                <img src="../IMG/avatar.svg" alt="" class="icon">
                                <span>Baking Translations</span>
                                </a>
                            </div>
                        </div>
        
                        <div class="info-middle">
                            <div class="time mb-1">
                                <img src="../IMG/clock.svg" class="icon">
                                <strong>10 minutes ago</strong>
                            </div>
                            <div class="uploader">
                                <img src="../IMG/avatar.svg" alt="" class="icon">
                                <a href="#">RhyeBread_</a>
                            </div>
                        </div>
        
                        <div class="info-right">
                            <div class="views">
                                <img class="icon mb-1" src="../IMG/eye.svg">
                                <strong>N/A</strong>
                            </div>
                            <div class="comments">
                                <a href="#">
                                    <img src="../IMG/comment.svg" alt="" >
                                    <strong></strong>
                                </a>
                            </div>
                            
                        </div>
                    </div>    
                </div>
                
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/popular.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
