<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to MangaDax</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login-page">
        <!-- Header -->
        <div class="page-header">
            <a href="https://mangadex.org" rel="nofollow">
                <div class="logo-container">
                    <span id="md-logo"></span>
                    <span id="md-wordmark">MangaDax</span>
                </div>
            </a>
        </div>

        <!-- Form đăng nhập -->
        <div class="login-form-container">
            <header class="form-header">
                <h1>Sign in to your account</h1>
            </header>
            <div class="form-content">
                <div class="login-form">
                    <form class="login-form" action="#" method="post">
                        <!-- Trường Username or email -->
                        <div class="form-group">
                            <label for="username" class="form-label">Username or email</label>
                            <input tabindex="1" id="username" class="form-input" name="username" type="text" autofocus autocomplete="off">
                        </div>

                        <!-- Trường Password -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input tabindex="2" id="password" class="form-input" name="password" type="password" autocomplete="off">
                        </div>

                        <!-- Tùy chọn -->
                        <div class="form-options">
                            <div class="checkbox">
                                <label>
                                    <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"> Remember me
                                </label>
                            </div>
                            <span><a tabindex="5" href="#">Forgot Password?</a></span>
                        </div>

                        <!-- Nút Sign In -->
                        <div class="form-buttons">
                            <input tabindex="4" class="submit-btn" name="login" type="submit" value="Sign in">
                        </div>
                    </form>
                </div>

                <!-- Liên kết Try Another Way -->
                <form class="try-another-way-form" action="#" method="post">
                    <div class="form-group">
                        <a href="#" id="try-another-way">Try another way</a>
                    </div>
                </form>

                <!-- Liên kết Register -->
                <div class="signup-link">
                    <span>New user? <a tabindex="6" href="register.html">Register</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
